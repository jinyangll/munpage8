                <li>먼지는 6kg의 거대고양이이다. (유지중이다)</li>

                <li>먼지가 가장 좋아하는 고기는 오리고기이다.</li>

                <li>더우면 화장실에서 에어컨을 켜달라고 시위한다.</li>
                <li>성공적으로 감자를 만들면 신나서 뛰어다닌다.</li>
